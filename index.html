<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul id="outterCircle">
              
            </ul>
        </nav>
    </header>
    <div class="tips">请点击下面的星星来筛选电影</div>
    <div class="star-wrapper tip-1">
        <div class="up-triangle triangle"></div>
        <div class="down-triangle triangle"></div>
        <div class="movie-option">时段</div>
    </div>
    <div class="star-wrapper tip-2">
        <div class="up-triangle triangle"></div>
        <div class="down-triangle triangle"></div>
        <div class="movie-option">类型</div>
    </div>
    <div class="star-wrapper tip-3">
        <div class="up-triangle triangle"></div>
        <div class="down-triangle triangle"></div>
        <div class="movie-option">评分</div>
    </div>
    <div class="show-panel panel-1">
        <header>
                <i class="back-icon"></i>
                <span class="title"> 请选择时段</span>
        </header>
        <div class="filter-content">
            <ul class="filter-options">
                <li class="time-span-1">上午10:00-12:00</li>
                <li class="time-span-2">下午1:00-5:00</li>
            </ul>
        </div>
        <div class="movie-wrapper-1">
          
        </div>
      
    </div>
    <div class="show-panel panel-2">
            <header>
                    <i class="back-icon"></i>
                    <span class="title"> 请选择电影类型</span>
            </header>
            <div class="filter-content">
                    <ul class="filter-options">
                        <li class="type-1">动作</li>
                        <li class="type-2">冒险</li>
                        <li class="type-3">喜剧</li>
                        <li class="type-4">科幻</li>
                        <li class="type-5">爱情</li>
                        <li class="type-6">奇幻</li>
                        <li class="type-7">动画</li>
                    </ul>
            </div>
            <div class="movie-wrapper-2">
          
            </div>
    </div>
    <div class="show-panel panel-3">
            <header>
                    <i class="back-icon"></i>
                    <span class="title"> 根据评分筛选电影</span>
            </header>
            <div class="filter-content">
                    <ul class="filter-options">
                        <li class="rating-7">7</li>
                        <li class="rating-8">8</li>
                        <li class="rating-9">9</li>
                        
                    </ul>
            </div>
            <div class="movie-wrapper-3">
          
            </div>
    </div>
    <script src="velocity.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
